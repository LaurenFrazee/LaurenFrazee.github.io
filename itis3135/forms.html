    <!--form-->
    <form method="post"action="#">

      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
    
      </fieldset>
      <fieldset>
        <h4>What type of site are you interested in building:</h4>
        <label for="personal-website"><input id="personal-website" type="radio" name="account-type" class="inline" /> Personal Website</label>
        <label for="business-website"><input id="business-website" type="radio" name="account-type" class="inline" /> Business Website</label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Website Ad</option>
            <option value="2">Flyer</option>
            <option value="3">Friend</option>
            <option value="4">Other</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
      <button type="reset">Reset the form</button>

    </form>
    <!--

        name

required
size
placeholder
use form validation wherever appropriate - i.e. specific input types such as number, email, url.
Add label tag to each input type.
Verify there are no html validation errors.
