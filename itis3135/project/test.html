<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpRequest Object</h2>

<div id="demo">
<p>Let AJAX change this text.</p>
<button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>
document.addEventListener('mouseover', function(e) {
    var clickedElementId = e.target.id;
    console.log(clickedElementId);
});
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    var parser = new DOMParser();
        var htmlDoc = parser.parseFromString(this.responseText, 'text/html');
        var h3Content = htmlDoc.querySelector('h3').innerText;
        alert(h3Content);

    document.getElementById("demo").innerHTML = h3Content;
  }
  xhttp.open("GET", "/blogintro/introductions.html");
  xhttp.send();
}

</script>
<script src="scripts/HTMLInclude.min.js"></script>


</body>
</html>
