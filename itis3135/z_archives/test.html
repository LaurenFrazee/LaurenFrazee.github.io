
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>

<h1>My First Heading</h1>
<p>My first paragraph.</p>

<!-- This is the link that will be updated by the script -->
<a id="validation_link_html" href="#">Check HTML Validation</a>

<script>
// This script sets the href of the link when the page loads
document.addEventListener("DOMContentLoaded", function(){
  document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);
});
</script>

</body>
</html>
